<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <!-- Definições de metadados -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Registro ou Cadastro em HTML CSS | CodingLab</title> 
  <!-- Link para arquivo de estilo CSS -->
  <link rel="stylesheet" href="/css/SignUp.css">
  <script src="/js/front.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- Título e cabeçalho do formulário de cadastro -->
    <h1>SuppOn</h1>
    <h2>Cadastre-se</h2>
    <!-- Formulário de cadastro -->
    <form action="/form_cadastro" method="post">
      <!-- Campos para inserir informações -->
      <div class="input-box">
        <input type="text" name="nome_cad" id="nome_cad" placeholder="Digite seu nome" required>
      </div>
      <div class="input-box">
        <input type="text" name="email_cad" id="email_cad" placeholder="Digite seu e-mail" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Crie uma senha" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirme a senha" required>
      </div>
      <!-- Aceitação dos termos e condições -->
      <div class="policy">
        <input type="checkbox" style="cursor: pointer;">
        <h3>Aceito todos os termos e condições</h3>
      </div>
      <!-- Botão para registrar -->
      <div class="input-box button">
        <input type="Submit" value="Registrar Agora">
      </div>
      <!-- Mensagem para redirecionar para a página de login -->
      <div class="text">
        <h3>Já tem uma conta? <a style="text-decoration: none; cursor: pointer;" onclick="click_login()">Faça login agora</a></h3>
      </div>
    </form>
  </div>
  <script>
    // Qualquer script adicional poderia ser inserido aqui
  </script>
</body>
</html>
